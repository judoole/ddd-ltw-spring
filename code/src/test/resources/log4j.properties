log4j.rootLogger=INFO,CONSOLELOGGER,FILE
log4j.logger.flexexamples=INFO

# Appender that writes to console:
log4j.appender.CONSOLELOGGER=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLELOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLELOGGER.layout.ConversionPattern=%d{ISO8601} %-5p [%c{1}] - %m %x %n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender 
log4j.appender.FILE.File=${catalina.base}/logs/ddd-ltw-war.log 
log4j.appender.FILE.MaxFileSize=10MB 
log4j.appender.FILE.MaxBackupIndex=10 
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.layout.ConversionPattern=%p %t %c - %m%n
 

	